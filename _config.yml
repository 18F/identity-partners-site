title: Login.gov Partners

collections:
  pages:
    output: true
    permalink: /:path/

# i18n
languages:
  - en
  - es
  - fr

# protocol/hostname required for sitemap generation
url: "https://partners.login.gov"
plugins:
  - jekyll-multiple-languages-plugin
  - jekyll-sitemap

kramdown:
  hard_wrap: true

defaults:
  - scope:
      path: ''
    values:
      layout: page

copy_to_destination:
  - node_modules/identity-style-guide/dist/assets
